<div class="form-container">
  <h2>Sign Up</h2>
  
  <div class="error" ng-show="error" ng-bind-html="error"></div>

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" ng-model="user.name" placeholder="Enter your name" required>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" ng-model="user.email" placeholder="Enter your email" required>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" ng-model="user.password" placeholder="Create a password" required>
  </div>

  <button ng-click="signup()">Sign Up</button>

  <p>Already have an account? <a href="#!/login">Login</a></p>
</div>
