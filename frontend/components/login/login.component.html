<div class="form-container">
  <h2>Login</h2>
  
  <div class="error" ng-show="error" ng-bind-html="error"></div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" ng-model="credentials.email" placeholder="Enter your email" required>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" ng-model="credentials.password" placeholder="Enter your password" required>
  </div>

  <button ng-click="login()">Login</button>

  <p>Don't have an account? <a href="#!/signup">Sign Up</a></p>
</div>
